<section class="lets-try">
  <div class="wrapper">
    <div class="lets-try__photo">
      <picture>
        <source media="(max-width: 360px)" srcset="img/bg/3-360.jpg">
        <source media="(max-width: 768px)" srcset="img/bg/3-768.jpg">
        <source media="(max-width: 1024px)" srcset="img/bg/3-1024.jpg">
        <img src="img/bg/3.jpg" width="1920" height="704" alt="фото с открытого урока">
      </picture>
    </div>

    <h2 class="lets-try__title title">Давайте попробуем</h2>
    <p class="lets-try__subtitle subtitle">Небольшой текст о том, что необходимо сделать для начала обучения.<br>
      Прежде всего, необходимо отметить, что современная тенденция.</p>

    <form class="custom-form" action="" method="post">
      <p class="custom-form__item-wrapper">
        <label for="CUST-FORM-NAME" class="custom-form__label">Ваше имя:</label>
        <input class="custom-form__input" name="name" type="text"
          placeholder="Представьтесь, пожалуйста" id="CUST-FORM-NAME" data-required required>
      </p>

      <p class="custom-form__item-wrapper">
        <label for="CUST-FORM-TEL" class="custom-form__label">Телефон:</label>
        <input class="custom-form__input" type="tel" name="tel" placeholder="+7 ( ___ ) ___ - __ - __" id="CUST-FORM-TEL" data-required required>
      </p>

      <button class="custom-form__button button button--border js-validate" type="submit">Записаться</button>
    </form>
  </div>
</section>
